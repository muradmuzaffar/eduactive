
{% extends "base.html" %}
{% load static %}

{% block main %}
<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Let's Sign in</h2>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <!-- <input name="username" type="text" id="username" placeholder="USERNAME...*" required=""> -->
                      {{form.username}}
                    </fieldset>
                  </div>
                  
                  <div class="col-lg-12">
                    <fieldset>
                      <!-- <input name="password2" type="password" id="password2" placeholder="PASSWORD CONFIRM" required=""> -->
                      {{form.password}}
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Sign in</button>
                    </fieldset>
                  </div>
                  {% if messages %}
                    {% for message in  messages %}
                    <p>{{message}}</p>
                    
                    {% endfor %}
                    
                    {% endif %}
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </section>
{% endblock main %}
