<h1>REGISTER</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form  %}

    {{field.label}}
    {{field}}
      
    {% endfor %}

    {% if messages %}

    {% for message in  messages %}
    <p>{{message}}</p>
      
    {% endfor %}
      
    {% endif %}
    
    <button type="submit">submit</button>
</form>
