<div class="pagination d-flex align-items-center justify-content-center">

    {% if post.has_previous %}
    <a href="?page={{ post.previous_page_number }}{% if filter_degree %}&degree={{filter_degree}}{% endif %}{% if filter_region %}&region={{filter_region}}{% endif %}{% if filter_fee_waiver %}&fee_waiver={{filter_fee_waiver}}{% endif %}{% if filter_study_field %}study_field={{filter_study_field}}{% endif %}"
      data-page="{{ post.previous_page_number}}" class="page-link m-1 d-flex align-items-center justify-content-center p-0" > < </a>
    {% endif %}
    {% for page in custom_range %}
  
    {% if page == post.number %}
    <a href="?page={{ page }} {% if filter_degree %}&degree={{filter_degree}}{% endif %}{% if filter_region %}&region={{filter_region}}{% endif %}{% if filter_fee_waiver %}&fee_waiver={{filter_fee_waiver}}{% endif %}{% if filter_study_field %}study_field={{filter_study_field}}{% endif %}" class="active page-link m-1 d-flex align-items-center justify-content-center p-0"
      data-page="{{page}}">{{page}}</a>
    {% else %}
    <a href="?page={{ page }}{% if filter_degree %}&degree={{filter_degree}}{% endif %}{% if filter_region %}&region={{filter_region}}{% endif %}{% if filter_fee_waiver %}&fee_waiver={{filter_fee_waiver}}{% endif %}{% if filter_study_field %}study_field={{filter_study_field}}{% endif %}" class="page-link m-1 d-flex align-items-center justify-content-center p-0"
      data-page="{{page}}" >{{page}}</a>
    {% endif %}
  
    {% endfor %}
    {% if post.has_next %}
    <a href="?page={{ post.next_page_number }}{% if filter_degree %}&degree={{filter_degree}}{% endif %}{% if filter_region %}&region={{filter_region}}{% endif %}{% if filter_fee_waiver %}&fee_waiver={{filter_fee_waiver}}{% endif %}{% if filter_study_field %}study_field={{filter_study_field}}{% endif %}"
      data-page="{{ post.next_page_number}}" class="page-link m-1 d-flex align-items-center justify-content-center p-0" > > </a>
    {% endif %}
  
  </div>
